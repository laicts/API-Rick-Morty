{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% for local in location_list %}
    <div class="col-sm-3 col-6">
        <h3 class="h5">{{ local.id }}</h3>
        <h3 class="h5">{{ local.name }}</h3>
        <h3 class="h5">{{ local.type }}</h3>
        <h3 class="h5">{{ local.dimension }}</h3>
        <p>
            <a href="/location/{{ local.id }}" class="btn btn-primary">Ver localização</a>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
